exec unbind

bind "mouse2" "+uber"
bind "r" "fakeuber"
bind "f2" "forwardspawn_toggle"

alias "fakeuber" "voicemenu 1 7;say_team "*** UBER FAKED ***""

alias "+uber" "+attack2;say_team "*** UBERED UBERED UBERED UBERED UBERED UBERED UBERED UBERED ***";voicemenu 0 0"
