alias forwardspawn_random "join_class "random";alias "forwardspawn_toggle" "forwardspawn_class""
alias forwardspawn_class "join_class "medic";alias "forwardspawn_toggle" "forwardspawn_random""
alias forwardspawn_toggle "forwardspawn_random"