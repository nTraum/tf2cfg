exec unbind

cl_autoreload 0
bind "r" "+reload"

bind "f2" "forwardspawn_toggle"

alias forwardspawn_random "join_class "random";alias "forwardspawn_toggle" "forwardspawn_class""
alias forwardspawn_class "join_class "spy";alias "forwardspawn_toggle" "forwardspawn_random""
alias forwardspawn_toggle "forwardspawn_random"

alias "toggle" "sap_on"
alias "sap_on" "+attack; alias toggle sap_off"
alias "sap_off" "-attack; alias toggle sap_on"
bind "1" "sap_off; slot1"
bind "2" "toggle; slot2"
bind "3" "sap_off; slot3"
bind "4" "sap_off; slot4"