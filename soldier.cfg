exec unbind

bind "MOUSE2" "+rocketjump"
bind "f2" "forwardspawn_toggle"

alias forwardspawn_random "join_class "random";alias "forwardspawn_toggle" "forwardspawn_class""
alias forwardspawn_class "join_class "soldier";alias "forwardspawn_toggle" "forwardspawn_random""
alias forwardspawn_toggle "forwardspawn_random"

alias +rocketjump "+jump; +duck; +attack"
alias -rocketjump "-jump; -attack; -duck"